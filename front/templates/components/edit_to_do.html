<div *ngIf="todo" class="panel panel-primary">
    <div class="panel-heading">
        <span class="label label-primary">Edit your To Do :</span>
    </div>

    <div class="panel-body">
        <form id="formToDo" #todoForm="ngForm">
            <div class="form-group">
                <label for="description">Description</label>
                <input id="description" type="text" placeHolder="Description" class="form-control" required [(ngModel)]="todo.description" ngControl="description" #name="ngForm">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" placeHolder="Status" class="form-control" required [(ngModel)]="todo.status" ngControl="status">
                    <option *ngFor="#s of status" [value]="s">{{s}}</option>
                </select>
            </div>
        </form>

        <button id="buttonSave" (click)="updateToDo()"  class="btn btn-primary" [disabled]="!todoForm.form.valid">Save</button>
        <button id="buttonDelete" (click)="deleteToDo()" class="btn btn-danger">Delete</button>
        <button id="buttonCancel" (click)="cancel()" class="btn btn-default">Cancel</button>
    </div>

    <div class="panel-footer">
        Copyright 2016 - To Do
    </div>
</div>
